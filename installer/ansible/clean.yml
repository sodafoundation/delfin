---
# Defines some clean processes when banishing the cluster.

- name: destory an opensds cluster
  hosts: 
    - controllers
    - worker-nodes
    - docks
  remote_user: root
  vars_files:
    - group_vars/common.yml
    - group_vars/auth.yml
    - group_vars/dashboard.yml
    - group_vars/delfin.yml
    - group_vars/srm-toolchain.yml
  gather_facts: false
  become: True
  tasks:
    - import_role:
        name: cleaner
      required: false
      style: form
      explode: true
      schema:
        minimum: 0
        type: integer
        format: int32
          - desc
    alertSequenceNum:
      name: alertSequenceNum
      in: path
      description: Sequence number which uniquely maps to the trap sent by a backend.
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        type: integer
        format: int32
  requestBodies:
    AlertSourceUpdateSpec:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AlertSourceUpdateSpec'